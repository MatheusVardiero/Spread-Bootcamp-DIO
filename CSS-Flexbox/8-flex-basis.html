<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex basis</title>

  <style>
    .flex-container {
      border: 2px solid black;
      display: flex;
      max-width: 300px;
    }

    .item {
      background-color: cadetblue;
      color: white;
      text-align: center;
      margin: 5px;
    }

    .basis-auto {
      flex-basis: auto;
    }

    .basis-0 {
      flex-basis: 0;
    }

    .fg-1 {
      flex-grow: 1;
    }

    .fg-2 {
      flex-grow: 2;
    }
  </style>
</head>
<body>
  <h1>flex-basis: auto</h1>
  <div class="flex-container">
    <div class="item basis-auto fg-1">A</div>
    <div class="item basis-auto fg-2">BBB</div>
    <div class="item basis-auto fg-1">C</div>
    <div class="item basis-auto fg-1">ABCD</div>
  </div>

  <h1>flex-basis: 0</h1>
  <div class="flex-container">
    <div class="item basis-0 fg-1">A</div>
    <div class="item basis-0 fg-1">BBB</div>
    <div class="item basis-0 fg-1">C</div>
    <div class="item basis-0 fg-1">ABCD</div>
  </div>
</body>
</html>
