<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - flex shrink</title>

  <style>
    .flex-container {
      border: 2px solid black;
      display: flex;
      max-width: 350px;
    }

    .item {
      background-color: violet;
      font-size: 24px;
      text-align: center;
      margin: 5px;
    }

    .flex-shrink-1 {
      flex-shrink: 1;
    }

    .flex-grow-1 {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <h1>flex-shrink: 1</h1>
  <div class="flex-container">
    <div class="item flex-shrink-1 flex-grow-1">A</div>
    <div class="item flex-shrink-1 flex-grow-1">B</div>
    <div class="item flex-shrink-1 flex-grow-1">C</div>
    <div class="item flex-shrink-1 flex-grow-1">D</div>
    <div class="item flex-shrink-1 flex-grow-1">E</div>
  </div>
  
  <br>
  
  <div class="flex-container">
    <div class="item flex-shrink-1 flex-grow-1">A</div>
    <div class="item flex-shrink-1 flex-grow-1">B</div>
    <div class="item flex-shrink-1 flex-grow-1">Lorem ipsum dolor sit amet consectetur</div>
    <div class="item flex-shrink-1 flex-grow-1">D</div>
    <div class="item flex-shrink-1 flex-grow-1">E</div>
  </div>
</body>
</html>
