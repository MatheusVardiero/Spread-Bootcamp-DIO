<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundamentos - order</title>

  <style>
    .flex-container {
      display: flex;
      max-width: 350px;
      border: 2px solid black;
    }

    .item {
      background-color: brown;
      color: white;
      text-align: center;
      flex: 1;
      font-size: 24px;
      margin: 10px;
    }

    .order1 {
      order: 1;
    }

    .order2 {
      order: 2;
    }

    .order3 {
      order: 3;
    }

    .order4 {
      order: 4;
    }

    .order5 {
      order: 5;
    }

  </style>
</head>
<body>
  <h1>order: 0</h1>
  <div class="flex-container">
    <div class="item">1</div>
    <div class="item">2</div>
    <div class="item">3</div>
    <div class="item">4</div>
    <div class="item">4n</div>
    <div class="item">4m</div>
  </div>

  <h1>order: diferentes</h1>
  <div class="flex-container">
    <div class="item order2">1</div>
    <div class="item order1">2</div>
    <div class="item order4">3</div>
    <div class="item order3">4</div>
    <div class="item order5">4n</div>
  </div>

</body>
</html>
